<!DOCTYPE html>
<html>
<head>

<body>

    <p>Ouvrez ce fichier dans votre navigateur et cliquez sur les boutons pour t√©l√©charger les ic√¥nes.</p>
    
    <canvas id="canvas192" width="192" height="192" style="border:1px solid #ccc; margin:10px;"></canvas>
    <button onclick="downloadIcon(192)">T√©l√©charger icon-192.png</button>
    
    <br><br>
    
    <canvas id="canvas512" width="512" height="512" style="border:1px solid #ccc; margin:10px;"></canvas>
    <button onclick="downloadIcon(512)">T√©l√©charger icon-512.png</button>
    
    <script>
        // Cr√©er l'ic√¥ne 192x192
        const canvas192 = document.getElementById('canvas192');
        const ctx192 = canvas192.getContext('2d');
        
        // Fond d√©grad√©
        const gradient192 = ctx192.createLinearGradient(0, 0, 192, 192);
        gradient192.addColorStop(0, '#1e3c72');
        gradient192.addColorStop(1, '#764ba2');
        ctx192.fillStyle = gradient192;
        ctx192.fillRect(0, 0, 192, 192);
        
        // √âcrire l'emoji mosqu√©e
        ctx192.font = 'bold 120px Arial';
        ctx192.textAlign = 'center';
        ctx192.textBaseline = 'middle';
        ctx192.fillText('üïå', 96, 96);
        
        // Cr√©er l'ic√¥ne 512x512
        const canvas512 = document.getElementById('canvas512');
        const ctx512 = canvas512.getContext('2d');
        
        // Fond d√©grad√©
        const gradient512 = ctx512.createLinearGradient(0, 0, 512, 512);
        gradient512.addColorStop(0, '#1e3c72');
        gradient512.addColorStop(1, '#764ba2');
        ctx512.fillStyle = gradient512;
        ctx512.fillRect(0, 0, 512, 512);
        
        // √âcrire l'emoji mosqu√©e
        ctx512.font = 'bold 320px Arial';
        ctx512.textAlign = 'center';

        ctx512.fillText('üïå', 256, 256);
        
        function downloadIcon(size) {
            const canvas = document.getElementById('canvas' + size);
            const link = document.createElement('a');
            link.download = 'icon-' + size + '.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
